services:
  - type: web
    name: yt-dashboard
    runtime: node
    buildCommand: npm install && npm run build && cd python && python3 -m venv venv && ./venv/bin/pip install -r requirements.txt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: DRIVE_FOLDER_ID
        sync: false
